<head>
    <title>Superchat</title>
    <script>

    </script>
</head>

<body>
    <div id="outer">
        {{> entrance}}
    </div>
</body>

<template name="entrance">

    {{#unless joined}}
    <div id="rooms">
    {{loginButtons}}
    <p>Rooms:</p>
    <ul>
        {{#each rooms}}
        <li>{{name}}<button id="{{name}}" href="" class="room-enter" onclick="return(false);">join</button></li>
        {{/each}}
    </ul>
    </div>
    {{/unless}}
    
    {{#if joined}}
        {{> chatroom }}
    {{/if}}
    
</template>

<template name="chatroom">
    
    <h3>Room: {{room_actual}}</h3>
    <div id="chat">
        {{#each msgs}}
        <p>
            <img src='{{get_pic_square user_id}}' />{{user_name}}{{action}}{{msg}}
        </p>
        {{scroll_to_bottom}}
        {{/each}}
    </div>
    <div id="msg-wrap">
        <textarea cols="30" rows="4" type="text" id="msg" ></textarea>
        <button class="msg-send">
            Send
        </button>
        <button class="room-exit">
            Exit
        </button>
    </div>
    
</template>
